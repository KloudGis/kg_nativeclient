<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="Kloudgis.org">
	<meta name="viewport" content="width=800">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"  />
	<link rel="stylesheet" href="css/signup.css" type="text/css" media="screen"  />
    <title>Signup to Kloudgis</title>
  </head>
  <body>
	 <script type="text/x-handlebars">	
	    <a href="index.html">
			<img id="kloud-logo" src="resources/images/kloudgis_black_256.png" alt="Kloudgis"/>
		</a>
		<span id="kloud-welcome"></span>
		<div class="signup-pane">
			<table>
			<tr class="section">
					<td>
						{{#view KG.SignupField id="user-field" classBinding="focus KG.userFieldController.hasError"}}
							<label id="email-label" for="user-textfield"></label>
							{{#view KG.ForwardTextField id="user-textfield" valueBinding="KG.userFieldController.value" type="email" placeholder_not_loc="_UserHint" spellcheck="false" autocorrect="off" autocapitalize="off" autofocus="true"}}
							{{/view}}
							{{KG.userFieldController.errorMessage}}						
							{{#view KG.LoadingImageView isVisibleBinding="KG.userFieldController.isBusy"}}
								<img {{bindAttr src="loadingImage"}} alt="Loading"/>
							{{/view}}
						{{/view}}	
					</td>
			</tr>
			<tr class="section">
					<td>
						{{#view KG.SignupField id="pwd-field" classBinding="focus KG.pwdFieldController.hasError"}}
							<label id="pwd-label" for="pwd-textfield"></label>
							{{#view KG.ForwardTextField id="pwd-textfield" valueBinding="KG.pwdFieldController.value" type="password" placeholder_not_loc="_PwdHint" spellcheck="false" autocorrect="off" autocapitalize="off" }}
							{{/view}}
							{{KG.pwdFieldController.errorMessage}}						
						{{/view}}	
					</td>
			</tr>
			<tr class="section">
					<td>
						{{#view KG.SignupField id="name-field" classBinding="focus KG.nameFieldController.hasError"}}
							<label id="name-label" for="name-textfield"></label>
							{{#view KG.ForwardTextField id="name-textfield" valueBinding="KG.nameFieldController.value" type="text" placeholder_not_loc="_NameHint" spellcheck="false" autocorrect="off" autocapitalize="off" }}
							{{/view}}
							{{KG.nameFieldController.errorMessage}}						
						{{/view}}	
					</td>
			</tr>
			<tr class="section">
					<td>
						{{#view KG.SignupField id="company-field" classBinding="focus KG.companyFieldController.hasError"}}
							<label id="company-label" for="company-textfield"></label>
							{{#view KG.ForwardTextField id="company-textfield" valueBinding="KG.companyFieldController.value" type="text" placeholder_not_loc="_CompanyHint" spellcheck="false" autocorrect="off" autocapitalize="off" }}
							{{/view}}
							{{KG.companyFieldController.errorMessage}}						
						{{/view}}	
					</td>
			</tr>
			<tr class="section">
					<td>
						{{#view KG.SignupField id="location-field" classBinding="focus KG.locationFieldController.hasError"}}
							<label id="location-label" for="location-textfield"></label>
							{{#view KG.ForwardTextField id="location-textfield" valueBinding="KG.locationFieldController.value" type="text" placeholder_not_loc="_LocationHint" spellcheck="false" autocorrect="off" autocapitalize="off"}}
							{{/view}}
							{{KG.locationFieldController.errorMessage}}						
						{{/view}}	
					</td>
			</tr>	
			<tr class="section">
					<td>
						{{#view KG.Button classBinding="isActive" sc_action="createAccountAction" id="create-button"}}						
						{{/view}}
					</td>
			</tr>
			<tr class="section">
					<td>
						{{#view messageBinding="KG.core_signup.globalError" id="global-error"}}
							{{message}}
						{{/view}}
					</td>
			</tr>
			</table>
		</div>		
    </script>
  </body>

<!-- load all of the dependencies --> 
   <script type="text/javascript" src="assets/bpm_libs.js" ></script>
   <script type="text/javascript" src="assets/app_lib.js" ></script> 
   <script type="text/javascript" src="assets/signup_lib.js" ></script> 
<!-- load my app external lib -->   
   <script type="text/javascript" src="ext/sha256.js" ></script>
   <script type="text/javascript"> 
	      spade.ready(function() { 
			//bootstrap
	        spade.require('kloudgis/signup/lib/main');			
	      }); 
	</script>
	
</html>
